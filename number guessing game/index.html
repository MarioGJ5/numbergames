<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="format">
    <h1>Guess The Number</h1>
    <p>
        We have selected a random number
        between 1 - 10. See if you can
        guess it.
    </p>
    <div class="form">
        <label for="GuessField">
            Enter a Guess:
        </label>
        <input type="text"  id="GuessField" class="GuessField" placeholder="Type a number">
        <input type="submit" value="Submit guess"
        class="guessSubmit" id="submitguess">
    </div>
    </div>
    
    <div style="display: flex;
    justify-content: center;
    align-self:flex-end; height: 55rem;">
        <button onclick="window.location.href='rockgame.html'">Rock Paper Scissors</button>
    </div>
    
    <script src="myscripts.js"></script>
</body>
</html>
